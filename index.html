<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alfa Repair Building</title>
	<link rel="stylesheet" href="./assets/styles/style.css">
	<link rel="stylesheet" href="./assets/styles/normalize.css">
</head>
<body>

<header class="header">
	<div class="wrapper">
		<div class="block">
			<div class="block__row">
				<div class="block__column">
					<div class="block__item logo">
						<a href="#">
							<img src="./assets/images/logo.svg" width="300" height="60" alt="Логотип компании">
						</a></div>
				</div>
				<div class="block__column">
					<div class="block__item schedule">
						<p>Пн-Сб: c 10:00 до 20:00<br>Выходной: воскресенье</p>
					</div>
				</div>
				<div class="block__column">
					<div class="block__item order-a-layout">
						<a href="#"><img src="./assets/images/3d.svg" width="64" height="64" alt=""></a>
						<p>Заказать <span class="num">3D</span>-макет дома</p>
					</div>
				</div>
				<div class="block__column">
					<div class="block__item contacts">
						<a href="#"><img src="./assets/images/call.svg" alt="" width="70" height="70"></a>
						<div class="sub-contacts">
							<p>+7 (915) 168-55-50</p>
							<div class="social-icon">
								<a href="#"><img src="./assets/images/social-whatsapp.svg" alt=""></a>
								<a href="#"><img src="./assets/images/social-telegram.svg" alt=""></a>
								<a href="#"><img src="./assets/images/social-viber.svg" alt=""></a>
							</div>
						</div>

					</div>
				</div>
				<div class="block__column">
					<div class="block__item button">
						<button class="" type="button">Заказать звонок</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</header>
<main>
	<h1 class="visually-hidden">Alfa Repair Building</h1>
	<section class="request">
		<h2 class="visually-hidden">Заявка на услугу</h2>
	</section>

	<section class="services">
		<h2>Наши услуги</h2>
	</section>

	<section class="feedback">
		<h2 class="visually-hidden">Обратная связь</h2>
	</section>
</main>

<footer class="footer">

</footer>
</body>
</html>
